<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <!--Header-->
  <header class="header">
    <img class="header__logo" src="./images/logo_white.svg" alt="Mesto_Russia">
  </header>
  <main class="content">
    <!--profile-->
    <section class="profile">
      <figure class="profile__avatar"></figure>
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-description">Исследователь океана</p>
        <button type="button" class="profile__edit-button button-hover" id="buttonEditProfilePopup"></button>
      </div>
      <button type="button" class="profile__add-button button-hover" id="buttonAddCardPopup"></button>
    </section>
    <!--elements-->
    <section class="elements">
      <ul class="elements__container">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>
  <!--Попапы-->
  
  <div class="popup-box" id="popupEditProfileBox">
    <div class="popup"></div>
    <form name="popup" class="popup__container">
      <button type="button" class="popup__close-icon button-hover"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <fieldset class="popup__field">
        <input type="text" class="popup__edit-text" required placeholder="Имя" name="user-name" id="nameInput">
      </fieldset>
      <fieldset class="popup__field">
        <input type="text" class="popup__edit-text" required placeholder="О себе" name="user-description" id="selectorInput">
      </fieldset>
      <button type="submit" class="popup__submit-button" >Сохранить</button>
    </form>
  </div>
  
  <div class="popup-box" id="popupAddCardBox">
    <div class="popup"></div>
    <form name="popup" class="popup__container">
      <button type="button" class="popup__close-icon button-hover"></button>
      <h3 class="popup__title">Новое место</h3>
      <fieldset class="popup__field">
        <input type="text" class="popup__edit-text" required placeholder="Название" name="place" id="nameInput">
      </fieldset>
      <fieldset class="popup__field">
        <input type="text" class="popup__edit-text" required placeholder="Ссылка на картинку" name="src" id="selectorInput">
      </fieldset>
      <button type="submit" class="popup__submit-button">Создать</button>
    </form>
  </div>
  
  <div class="popup-box" id="popupOpenImageBox">
    <div class="popup-image__overlay"></div>
    <div name="popup" class="popup-image">
      <button type="button" class="popup__close-icon button-hover"></button>
      <img class="popup-image__image" >
      <h3 class="popup-image__caption">/h3>
    </form>
  </div>
  <!--Темплейт-->
  <template id="template">
    <li class="element">
      <img class="element__image">
      <button type="button" class="element__trash"></button>
      <div class="element__container">
        <h4 class="element__caption"></h4>>
        <button type="button" class="element__like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
