<html lang="ru">

  <link rel="stylesheet" href="./pages/index.css">

<body class="page">

    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>

    <form name="popup" class="popup__container">
      <button type="button" class="popup__close-icon button-hover"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <fieldset class="popup__field">
        <input type="text" class="popup__edit-text" required placeholder="Имя" name="user-name">
      </fieldset>
      <fieldset class="popup__field">
        <input type="text" class="popup__edit-text" required placeholder="О себе" name="user-description">
      </fieldset>
      <button type="button" class="popup__submit-button">Сохранить</button>
